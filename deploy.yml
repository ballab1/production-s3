#    KAFKAHQ_VERSION: latest
    KAFKAHQ_VERSION: 0.11.0
    MYSQL_VERSION: 5.7.23
    PGADMIN4_VERSION: "4.16"
    PHOTOPRISM_VERSION: latest

versions:
    repo: https://github.com/ballab1/versions
    dir: ${WORKSPACE_DIR}/.versions

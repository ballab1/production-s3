completion_msg:
    - "If this setup includes a web server, please open the following URL in your browser: http://$HOST_IP"
 
container_os: alpine

environment:
    __SECRETS_FILE: /home/bobb/.inf/secret.properties
    LOCATION: home
    KAFKA_BOOTSTRAP_SERVERS: "${KAFKA_BOOTSTRAP_SERVERS:-?}"
    KAFKA_ID: 3
    GRAFANA_UID: 1000

#skip_wait:
#    - grafana

thirdparty_versions:
    CADVISOR_VERSION: v0.35.0           # https://console.cloud.google.com/gcr/images/google-containers/GLOBAL/cadvisor?gcrImageListsize=30
    DREGISTRY_FE_VERSION: v2            # https://hub.docker.com/r/konradkleine/docker-registry-frontend
    GRAFANA_VERSION: 6.6.1              # https://hub.docker.com/r/grafana/grafana  (https://grafana.com/grafana/download)
    MYSQL_VERSION: 5.7.23               # https://hub.docker.com/_/mysql
    PGADMIN4_VERSION: 4.18              # https://hub.docker.com/r/dpage/pgadmin4
    PHOTOPRISM_VERSION: 20200204        # https://hub.docker.com/r/photoprism/photoprism

versions:
    repo: https://github.com/ballab1/versions
    dir: ${WORKSPACE_DIR}/.versions
    commit: afa03bdc456b474a33801f0ba81cdc3ee4a40419
    branch: master

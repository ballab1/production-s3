        image: ${DOCKER_REGISTRY:-s2.ubuntu.home:5000/}${CONTAINER_OS:-alpine}/smee:${CONTAINER_TAG:-8f09e19b67a8df4f2d81007ef31b5bb50a4b4c404c4c0f1053342b6c41917185}

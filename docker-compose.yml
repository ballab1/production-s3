    smee:
        container_name: smee
        depends_on:
            - jenkins
        dns: 10.1.3.1
        dns_search:
            - ubuntu.home
            - home
        environment:
#            SMEE_PORT: 8080
#            SMEE_PATH: /jenkins/github-webhook/
            SMEE_TARGET: http://jenkins:8080/jenkins/generic-webhook-trigger/invoke
            SMEE_URL: https://smee.io/F9gFiEeTza0Po4Rd
        hostname: smee.s3.home
        image: ${DOCKER_REGISTRY:-s2.ubuntu.home:5000/}${CONTAINER_OS:-alpine}/smee:${CONTAINER_TAG:-38097af9e1cefa131af1884a9f987ab383af51ddb0bcdf37a180f42d30cafb2a}
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        networks:
            - support-net
        restart: unless-stopped               # only use when building a 'service container' 


    supervisorm:
        container_name: supervisorm
        dns: 10.1.3.1
        dns_search:
            - ubuntu.home
            - home
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
            SUPERVISORD_PASS_FILE: /run/secrets/supervisord.pwd
            SUPERVISORD_USER: ${CFG_USER:?}
        hostname: supervisorm.s3.home
        image: ${DOCKER_REGISTRY:-s2.ubuntu.home:5000/}${CONTAINER_OS:-alpine}/cesi/${CESI_VERSION:-2.7.1}:${CONTAINER_TAG:-8ce175e16c1979e552b5cf2cb74f68906237f12fc489225a8ef328b04c1dd57a}
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        networks:
            - support-net
        ports:
            - "8008:80"
            - "9008:9001"
        restart: unless-stopped
        secrets:
            - supervisord.pwd
        volumes:
            - ./supervisorm/log:/var/log


    webdav:
        container_name: webdav
        dns: 10.1.3.1
        dns_search:
            - ubuntu.home
            - home
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
            WEBDAV_USER: ${CFG_USER:?}
            WEBDAV_PASS_FILE: /run/secrets/webdav.pwd
        hostname: webdav.s3.home
        image: ${DOCKER_REGISTRY:-s2.ubuntu.home:5000/}${CONTAINER_OS:-alpine}/webdav:${CONTAINER_TAG:-7f5074ca9e5ac258aee02ef2bae11631e366551dc52adad8ee890997177a90eb}
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        networks:
            - support-net
        ports:
            - "8007:80"
        restart: unless-stopped
        secrets:
            - webdav.pwd
        volumes:
            - /mnt/nas:/webdav/nas:ro
            - ~:/webdav/home:ro
            - /:/webdav/root:ro
            - ../logs:/webdav/logs:ro
            - ./webdav/log:/var/log 



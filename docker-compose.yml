    supervisorm:
        container_name: supervisorm
        dns: 10.3.1.1
        dns_search:
            - ubuntu.home
            - home
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
            SUPERVISORD_PASS_FILE: /run/secrets/supervisord.pwd
            SUPERVISORD_USER: ${CFG_USER:?}
        hostname: supervisorm.s3.home
        image: ${DOCKER_REGISTRY:-s2.ubuntu.home:5000/}${CONTAINER_OS:-alpine}/cesi/${CESI_VERSION:-2.7.1}:${CONTAINER_TAG:-1b7142386dacb8fd4a6f7dfd220cb18466738322bc9d67bc13ee33dd6a1cbb7f}
